<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Reset search">
</app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
        </a>
        <div class="content" style="color: red;">
            <div class="name">
                {{food.name}}
            </div>
            <div class="favorite {{food.favorite?'':'not'}}">&heartsuit;</div>

            <div class="stars">
                <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="20px" [readonly]="true">
                </star-rating>
            </div>

            <div class="product__items__footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{ origin}}
                    </span>
                </div>
                <div class="cook__time">
                    <span>&#x23F0;</span> {{food.cookTime}}
                </div>
            </div>
            <div class="price">
                {{food.price| currency }}
            </div>
        </div>

    </li>
</ul>
