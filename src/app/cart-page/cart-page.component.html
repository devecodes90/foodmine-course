<app-not-found [visible] = "!cart || cart.items.length <=0" notFoundMessage = "Your cart is empty" resetLinkText="Go to HomePage">
</app-not-found>

<div *ngIf="cart && cart.items.length > 0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name" />
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>
            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                </select>
            </div>
            <div>
                {{ cartItem.food.price | currency}}
            </div>
            <div>
                <button class="remove__button" (click)="removeFromCart(cartItem)">Remove</button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div>
            <div class="foods__count">{{cart.items.length}}</div>
            <div class="total__price">{{cart.totalPrice | currency}}</div>
        </div>
    </div>

</div>
